<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="wrapper">
    <div class="flex-col-centered">
      <h1>*** Rock, Paper, Scissors ***</h1>
      <p>(click on an icon to play)</p>
    </div>
    <div class="infoContainer" id="player-score"></div>
    <br>

    <div class="flex-row-centered">
      <button class="rpsButton" value="Rock">
        <img
          src="http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/raised-fist-medium-light-skin-tone.png">
      </button>
      <button class="rpsButton" value="Paper">
        <img
          src="http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/raised-hand-medium-light-skin-tone.png">
      </button>
      <button class="rpsButton" value="Scissors">
        <img
          src="http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/victory-hand-medium-light-skin-tone.png">
      </button>
    </div>

    <div class="infoContainer flex-col-centered">
      <div id="hands"></div>
      <div id="result"></div>
      <br>
    </div>

    <div class="flex-col-centered">
      <p>Reset the game.</p>
      <div class="flex-row-centered">
        <button id='endGameButton'>
          <img src="http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/red-circle.png">
        </button>
      </div>
      <p>(click on the button to reset the game)</p>
    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
